{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                <div class="form-group">
                    <label for="username" class="form-control-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg">
                </div>
                <div class="form-group">
                    <label for="email" class="form-control-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control form-control-lg">
                </div>
                <div class="form-group">
                    <label for="password" class="form-control-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg">
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-control-label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control form-control-lg">
                </div>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Register</button>
            </div>
        </form>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="{{ url_for('login') }}">Sign In</a>
        </small>
    </div>
{% endblock content %}
